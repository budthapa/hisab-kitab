<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
    <link rel="stylesheet" href="../static/css/bootstrap-datepicker3.min.css" th:href="@{/css/bootstrap-datepicker3.min.css}" />

    <title th:text="#{expense.new}"></title>
</head>
<body>
<div layout:fragment="content">
    <div class="container expense-container">


        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-9">
                        <p th:text="#{expense.new}"></p>
                        <a th:href="@{/expense/all}" th:text="#{expense.all}"></a>
                    </div>
                    <div class="col-xs-3 pull-right">
                        <img th:src="@{/img/icon/income48x48.png}" alt="Hisab Kitab Expense" />
                    </div>
                </div>
            </div>

            <div class="panel-body">
                <!-- new expense form -->
                <div th:if="${expenseExists}" th:text="#{expense.name.exists}" class="alert alert-danger"></div>
                <div th:if="${expenseSaved}" th:text="#{expense.save.success}" class="alert alert-success"></div>
				<div th:if="${productNotSelected}" class="alert alert-danger">
					<p>Please select at least one product</p>
				</div>
				<div th:if="${priceNotSelected}" class="alert alert-danger">
					<p>Price missing for selected product</p>
				</div>
				<div th:if="${invalidDate}" class="alert alert-danger">
					<p>You've selected future date. Please select a valid date or month</p>
				</div>
				
                <form th:action="@{/expense/new}" th:method="post" th:object="${expense}" id="addexpense" role="form" class="form-horizontal">
                    <fieldset>
                        <legend>
                            <div class="col-sm-4">
                                <span>Field with <span class="required">*</span> are required</span>
                            </div>
                            <div class="col-sm-8 green">
                                <span>Remaining Balance for this month: <span>1500</span>Dhs</span>
                            </div>

                        </legend>
                        <div class="col-sm-7 expense-form-border">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <label for="month" class="control-label">Item </label>
                                    </div>
                                    
                                    <div class="col-sm-8">
                                        <select id="product" th:field="*{product[0]}" class="form-control">
                                            <option value="" th:text="#{item.select.prompt}"></option>
                                            <option th:each="product: ${products}" th:value="${product.id}" th:text="${product.name}"></option>
                                        </select>
                                        <!-- <div th:if="${#fields.hasErrors('expenseDetail[0]')}" th:errors="*{expenseDetail[0]}" class="alert alert-danger error-margin"></div> -->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <label for="month" class="control-label">Item </label>
                                    </div>
                                    <div class="col-sm-8">
                                        <select id="product" th:field="*{product[1]}" class="form-control">
                                            <option value="" th:text="#{item.select.prompt}"></option>
                                            <option th:each="product: ${products}" th:value="${product.id}" th:text="${product.name}"></option>
                                        </select>
                                        <!-- <div th:if="${#fields.hasErrors('expenseDetail')}" th:errors="*{expenseDetail}" class="alert alert-danger error-margin"></div> -->
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <label for="month" class="control-label">Item </label>
                                    </div>
                                    <div class="col-sm-8">
                                        <select id="product" th:field="*{product[2]}" class="form-control">
                                            <option value="" th:text="#{item.select.prompt}"></option>
                                            <option th:each="product: ${products}" th:value="${product.id}" th:text="${product.name}"></option>
                                        </select>
                                        <!-- <div th:if="${#fields.hasErrors('expenseDetail')}" th:errors="*{expenseDetail}" class="alert alert-danger error-margin"></div> -->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <label for="month" class="control-label">Item </label>
                                    </div>
                                    <div class="col-sm-8">
                                        <select id="product" th:field="*{product[3]}" class="form-control">
                                            <option value="" th:text="#{item.select.prompt}"></option>
                                            <option th:each="product: ${products}" th:value="${product.id}" th:text="${product.name}"></option>
                                        </select>
                                        <!-- <div th:if="${#fields.hasErrors('expenseDetail')}" th:errors="*{expenseDetail}" class="alert alert-danger error-margin"></div> -->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <label for="month" class="control-label">Item </label>
                                    </div>
                                    <div class="col-sm-8">
                                        <select id="product" th:field="*{product[4]}" class="form-control">
                                            <option value="" th:text="#{item.select.prompt}"></option>
                                            <option th:each="product: ${products}" th:value="${product.id}" th:text="${product.name}"></option>
                                        </select>
                                        <!-- <div th:if="${#fields.hasErrors('expenseDetail')}" th:errors="*{expenseDetail}" class="alert alert-danger error-margin"></div> -->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <label for="month" class="control-label">Item </label>
                                    </div>
                                    <div class="col-sm-8">
                                        <select id="product" th:field="*{product[5]}" class="form-control">
                                            <option value="" th:text="#{item.select.prompt}"></option>
                                            <option th:each="product: ${products}" th:value="${product.id}" th:text="${product.name}"></option>
                                        </select>
                                        <!-- <div th:if="${#fields.hasErrors('expenseDetail')}" th:errors="*{expenseDetail}" class="alert alert-danger error-margin"></div> -->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <label for="month" class="control-label">Item </label>
                                    </div>
                                    <div class="col-sm-8">
                                        <select id="product" th:field="*{product[6]}" class="form-control">
                                            <option value="" th:text="#{item.select.prompt}"></option>
                                            <option th:each="product: ${products}" th:value="${product.id}" th:text="${product.name}"></option>
                                        </select>
                                        <!-- <div th:if="${#fields.hasErrors('expenseDetail')}" th:errors="*{expenseDetail}" class="alert alert-danger error-margin"></div> -->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <label for="month" class="control-label">Item </label>
                                    </div>
                                    <div class="col-sm-8">
                                        <select id="product" th:field="*{product[7]}" class="form-control">
                                            <option value="" th:text="#{item.select.prompt}"></option>
                                            <option th:each="product: ${products}" th:value="${product.id}" th:text="${product.name}"></option>
                                        </select>
                                        <!-- <div th:if="${#fields.hasErrors('expenseDetail')}" th:errors="*{expenseDetail}" class="alert alert-danger error-margin"></div> -->
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <label for="name" class="control-label">Price: </label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="text" th:field="*{priceList[0]}" class="form-control inputPrice" placeholder="Enter the price"/>
                                        <!-- <div th:if="${#fields.hasErrors('priceList')}" th:errors="*{priceList}" class="alert alert-danger error-margin"></div> -->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <label for="name" class="control-label">Price: </label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="text" th:field="*{priceList[1]}" class="form-control inputPrice" placeholder="Enter the price"/>
                                        <!-- <div th:if="${#fields.hasErrors('amount')}" th:errors="*{priceList}" class="alert alert-danger error-margin"></div> -->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <label for="name" class="control-label">Price: </label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="text" th:field="*{priceList[2]}" class="form-control inputPrice" placeholder="Enter the price"/>
                                        <!-- <div th:if="${#fields.hasErrors('expenseDetail')}" th:errors="*{priceList}" class="alert alert-danger error-margin"></div> -->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <label for="name" class="control-label">Price: </label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="text" th:field="*{priceList[3]}" class="form-control inputPrice" placeholder="Enter the price"/>
                                        <!-- <div th:if="${#fields.hasErrors('expenseDetail')}" th:errors="*{priceList}" class="alert alert-danger error-margin"></div> -->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <label for="name" class="control-label">Price: </label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="text" th:field="*{priceList[4]}" class="form-control inputPrice" placeholder="Enter the price"/>
                                        <!-- <div th:if="${#fields.hasErrors('expenseDetail')}" th:errors="*{priceList}" class="alert alert-danger error-margin"></div> -->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <label for="name" class="control-label">Price: </label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="text" th:field="*{priceList[5]}" class="form-control inputPrice" placeholder="Enter the price"/>
                                        <!-- <div th:if="${#fields.hasErrors('expenseDetail')}" th:errors="*{priceList}" class="alert alert-danger error-margin"></div> -->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <label for="name" class="control-label">Price: </label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="text" th:field="*{priceList[6]}" class="form-control inputPrice" placeholder="Enter the price"/>
                                        <!-- <div th:if="${#fields.hasErrors('expenseDetail')}" th:errors="*{priceList}" class="alert alert-danger error-margin"></div> -->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <label for="name" class="control-label">Price: </label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="text" th:field="*{priceList[7]}" class="form-control inputPrice" placeholder="Enter the price"/>
                                        <!-- <div th:if="${#fields.hasErrors('expenseDetail')}" th:errors="*{priceList}" class="alert alert-danger error-margin"></div> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4 col-sm-offset-1 expense-form-border">
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label for="receiptNo" class="control-label"><span class="required">* </span>Receipt #: </label>
                                </div>
                                <div class="col-sm-8">
                                    <input type="text" th:field="*{receiptNo}" class="form-control red" placeholder="Enter the receipt number"/>
                                    <div th:if="${#fields.hasErrors('receiptNo')}" th:errors="*{receiptNo}" class="alert alert-danger error-margin"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label for="user" class="control-label"><span class="required">* </span>Expense From: </label>
                                </div>
                                <div class="col-sm-8">
                                    <select id="user" th:field="*{user}" class=" form-control">
                                        <option value="" th:text="#{income.select.prompt}"></option>
                                        <option th:each="user: ${users}" th:value="${user.id}" th:text="${user.name}"></option>
                                    </select>
                                    <div th:if="${#fields.hasErrors('user')}" th:errors="*{user}" class="alert alert-danger error-margin"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label for="month" class="control-label"><span class="required">* </span>Month: </label>
                                </div>
                                <div class="col-sm-8">
                                    <select id="month" th:field="*{month}" class="form-control">
                                        <option value="" th:text="#{month.select.prompt}"></option>
                                        <option th:each="month: ${months}" th:value="${month.key}" th:text="${month.value}"></option>
                                    </select>
                                    <div th:if="${#fields.hasErrors('month')}" th:errors="*{month}" class="alert alert-danger error-margin"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label for="date" class="control-label"><span class="required">* </span>Expense On: </label>
                                </div>
                                <div class="col-sm-8">
                                    <div class=" input-group date datepicker" >
                                        <input type="text" th:field="*{expenseDate}" class="form-control" data-date-end-date="0d" readonly="readonly"/>
                                        <span class="input-group-addon">
                                                        <i class="fa fa-calendar" aria-hidden="true"></i>
                                                    </span>
                                    </div>
                                    <div th:if="${#fields.hasErrors('expenseDate')}" th:errors="*{expenseDate}"
                                         class="alert alert-danger error-margin"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label for="name" class="control-label"><span class="required">* </span>Total Amount: </label>
                                </div>
                                <div class="col-sm-8">
                                    <input type="text" th:field="*{amount}" class="form-control total-expense-amount" placeholder="Total Amount" readonly="readonly"/>
                                    <div th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="alert alert-danger error-margin"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label for="remarks" class="control-label">Remarks: </label>
                                </div>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" th:field="*{remarks}"/>
                                    <div th:if="${#fields.hasErrors('remarks')}" th:errors="*{remarks}" class="alert alert-danger error-margin"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-4">
                                    <button class="btn btn-success form-control" type="submit" name="Save expense">Save Expense</button>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form><!-- ends expense form -->

            </div>
        </div>
    </div>
</div>

</body>
</html>
