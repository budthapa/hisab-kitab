<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
	<nav th:fragment="nav" class="navbar navbar-default" >
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" th:href="@{/}"><img alt="Hisab Kitab" th:src="@{/img/icon/24x24.png}"/></a>
	    </div>
	
	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <form class="navbar-form navbar-left">
	        <div class="form-group">
	          <input type="text" class="form-control" placeholder="Search"/>
	        </div>
	        <button type="submit" class="btn btn-default">Submit</button>
	      </form>
	      	<a class="btn btn-link pull-right" sec:authorize="!isAuthenticated()" th:href="@{/login}">Sign In</a>
	      	<a class="btn btn-link pull-right" sec:authorize="!isAuthenticated()" th:href="@{/user/new}">Register</a>
	      <ul class="nav navbar-nav navbar-right" sec:authorize="isAuthenticated()">
	        <li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/admin}">Admin</a></li>
	        <li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
	          User <span class="caret"></span></a>
	          <ul class="dropdown-menu">
	            <li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/user/new}">Add New User</a></li>
	            <li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/user/all}">View All Users</a></li>
	          </ul>
	        </li>
	        <li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
	          Category <span class="caret"></span></a>
	          <ul class="dropdown-menu">
	            <li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/category/new}">Add New Category</a></li>
	            <li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/category/all}">View All Categories</a></li>
	          </ul>
	        </li>
	        <li>
		        <div class="loginUser" th:inline="text">Hello <a th:href="@{/user/profile}">[[${#httpServletRequest.remoteUser}]]!</a> </div>
		        	<form th:action="@{/logout}" method="post" class="form-group pull-right signoutForm">
		        		<button type="submit" class="form-control"><i class="fa fa-sign-out" aria-hidden="true"></i></button>
	        		</form>
	        </li>
	        
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
</body>
</html>
