<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
<meta charset="UTF-8"/>
	<title th:text="#{income.all}"></title>
</head>
	<body>
		<div layout:fragment="content">
			<div class="container">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-9">
								<p th:text="#{income.all}"></p>
								<a th:href="@{/income/new}" th:text="#{income.new}"></a>
							</div>
							<div class="col-xs-3 pull-right">
								<img th:src="@{/img/icon/income48x48.png}" alt="Hisab Kitab Income" class="img-responsive" />
							</div>
						</div>
					</div>
					<div class="panel-body">
						<div th:if="${productListEmpty}" class="alert alert-danger">
							<p th:text="#{product.list.empty}"></p>
						</div>
						<table class="table" id="table">
							<thead>
								<tr>
									<th>Received from</th>
									<th>Amount</th>
									<th>Month</th>
									<th>Received Date</th>
									<th>Remarks</th>
									<th>Edit</th>
									<th>Delete</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="income : ${incomeList}">
									<td th:text="${income.user.name}"></td>
									<td th:text="${income.amount}"></td>
									<td th:text="${income.month}"></td>
									<td th:text="${income.receivedDate}"></td>
									<td th:text="${income.remarks}"></td>
									<td><a th:href="@{/income/edit/{id}(id=${income.id})}" class="btn btn-primary btn-sm "><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
									<td><i class="fa fa-trash-o red" aria-hidden="true"></i></td>
								</tr>
							</tbody>							
						</table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
