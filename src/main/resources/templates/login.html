<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
<meta charset="UTF-8"/>
	<title th:text="#{app.title}"></title>
</head>
	<body>
		<div layout:fragment="content">
			<div class="container">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-9">
								<p th:text="#{user.login}"></p>
							</div>
							<div class="col-xs-3 pull-right">
								<img th:src="@{/img/icon/32x32.png}" alt="Hisab Kitab" />
							</div>
						</div>
					</div>
					<div class="panel-body">
						<div th:if="${param.error}" class="alert alert-danger">
							<p>Invalid username or password</p>
						</div>
						<div th:if="${param.logout}" class="alert alert-success">
							<p>You have been logged out successfully</p>
						</div>
						<div th:if="${userValidateSuccess}" class="alert alert-success">
							<span th:text="#{user.validate.success}">Thank you for validating your email. Please login to access your account</span>
						</div>
						<div th:if="${tokenInvalid}" class="alert alert-danger">
							<span th:text="#{token.invalid}"></span>
						</div>
						
						<form th:action="@{/login}" th:method="post" class="form-signin">
							<div class="form-group">
								<label for="username" class="">Username</label>
								<input type="text" name="username" class="form-control" placeholder="Username"
											id="username" autofocus="autofocus" />
							</div>
							<div class="form-group">
								<label for="password" class="">Password</label>
								<input type="password" name="password" class="form-control" id="password" />
							</div>
							<div class="form-group">
								<button class="btn btn-default btn-info form-control" type="submit">Log In</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
