<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
	<head>
	<meta charset="UTF-8"/>
	<title th:text="#{category.edit}"></title>
	</head>
	
	<body>
		<div layout:fragment="content">
			<div class="container">
				<div class="panel panel-default">
					<div class="panel-heading">
						<p th:text="#{category.edit}"></p>
						<a th:href="@{/categories}" th:text="#{category.show}"></a>
					</div>
					<div class="panel-body">
						<form th:method="post" th:action="@{/category/edit/{id}(id=${category.id})}" th:object="${category}">
							<div class="alert alert-danger" th:if="${#fields.hasErrors()}">    					
						    	<p th:each="error: ${#fields.allErrors()}" th:text="${error}"></p>    
							</div>
					
							<div class="form-group">
								<label for="categoryName" th:text="#{category.name}">Category Name</label>
								<input type="text" id="categoryName" th:field="*{categoryName}" class="form-control"/>
							</div>
							<button type="submit" class="btn btn-primary" th:text="#{btn.submit}"></button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
